<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <script src="/js/pixi.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Magic Classroom</title>
</head>
<body>
    <script type="module">
        import createKeyboardListner from "./js/keyboard-listner.js"
        import createGame from "./js/game.js"

        let game = createGame(document, connectClient)
        const keyboardListner = createKeyboardListner(document)
        
        //Waiting load finsh to try to connet in server
        function connectClient() {
            const socket = io()

            //Connect to server
            socket.on('connect', () => {
                const playerId = socket.id
                console.log(`Connected in server with id: ${playerId}`)
            })
            
            socket.on('setup', (command) => {
                const playerId = socket.id

                //Receive current hostGame state from server
                game.setState(command.state)
                game.client.playerId = playerId
                //Register witch object game will move
                keyboardListner.registerObjectId(playerId)
                keyboardListner.subscribe(game.movePlayer)

                //Lisnten to all actions of the game and emit to server
                game.subscribe((command) => {
                    console.log(`Emitting command type: ${command.type}`)
                    socket.emit(command.type, command)
                })

            })

            socket.on('add-player', (command) => {
                console.log(`Receiving command type:${command.type}`)
                const playerId = socket.id
                const player = command.player

                //Refuse to add this client player twice on comeback command
                if(playerId == command.player.id) return
                
                game.addPlayer({
                    id: player.id ,
                    textureId: player.textureId,
                    x:  player.x,
                    y: player.y
                })
            })
    
            socket.on('move-object', (command) => {
                if(command.objectId == socket.id) return
                game.moveObject(command)
            })

            socket.on('set-position', (command) => {
                const playerId = socket.id
                if(command.id == socket.id) return
                game.setObjectPosition(command)
            })

            socket.on('remove-player', (command) => {
                console.log(`Receiving command type:${command.type}`)
                const playerId = socket.id
                if(playerId == command.Id) return
                
                game.removePlayer({
                    id: command.id
                })
            })
        }
    </script>
</body>
</html>
