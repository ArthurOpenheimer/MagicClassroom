<div class="col-md-12">
  <div class="offset-3 col-md-6">
    <div class="card card-container">
      <img src="https://i.imgur.com/fecZ8Tx.png">
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username"></label>
          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Nome"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
          />
          <div class="alert-danger" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors.required">É necessário digitar seu nome</div>
            <div *ngIf="username.errors.minlength">
              Nome deve possuir 3 ou mais caracteres
            </div>
            <div *ngIf="username.errors.maxlength">
              Nome deve possuir até 20 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            placeholder="Senha"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div class="alert-danger" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors.required">É necessário digitar sua senha</div>
            <div *ngIf="password.errors.minlength">
              Senha deve conter pelo menos 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="email"></label>
          <input
            type="email"
            placeholder="Email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
          />
          <div class="alert-danger" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors.required">É necessário digitar seu email</div>
            <div *ngIf="email.errors.email">
              Email inválido
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">Registrar-se</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Falha no registro!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Registrado com sucesso!
      </div>
    </div>
  </div>
</div>
