<div class="col-md-12">
  <div class="offset-3 col-md-6">
    <div class="card card-container">
      <img src="https://i.imgur.com/fecZ8Tx.png">
      <form
        *ngIf="!isLoggedIn"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username"></label>
          <input
            type="text"
            placeholder="Nome"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
          É necessário digitar seu nome
          </div>
        </div>
        <div class="form-group">
          <label for="password"></label>
          <input
            type="password"
            placeholder="Senha"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors.required">É necessário digitar sua senha</div>
            <div *ngIf="password.errors.minlength">
              Senha deve possuir pelo menos 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Login
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Falha no login: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Entrou como {{ roles }}.
      </div>
    </div>
  </div>
</div>
