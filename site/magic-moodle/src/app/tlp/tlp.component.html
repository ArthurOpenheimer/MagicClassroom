<div *ngIf="!wasPressed">
    <button (click)="click(true)">Tarefa de portugês</button>
</div>

<div *ngIf="wasPressed">
    <button (click)="click(false)">Back</button> <br><br><br>
</div>

<div *ngIf="wasPressed && !sent">
    <a>Explique o uso dos porquês:</a> <br>
    <textarea class="ans"></textarea>
    <button (click)="send()">Enviar</button>
</div>

<div *ngIf="sent">
    Enviado!
</div>
